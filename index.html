<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detecci√≥n de Monumento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #004d99;
      margin-bottom: 20px;
    }

    video, img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-capture {
      background-color: #007bff;
      color: white;
    }

    .btn-capture:hover {
      background-color: #0056b3;
    }

    .btn-verify {
      background-color: #28a745;
      color: white;
    }

    .btn-verify:hover {
      background-color: #1e7e34;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üì∑ Reconocimiento de Monumentos</h1>

  <video id="video" autoplay playsinline></video>
  <br>
  <button class="btn btn-capture" onclick="takePhoto()">üì∏ Capturar Foto</button>

  <h3>üìé Imagen Capturada:</h3>
  <img id="captured" src="" alt="Foto tomada" />

  <button class="btn btn-verify" onclick="sendPhoto()">‚úÖ Verificar Monumento</button>

  <div id="result"></div>

  <script>
    const video = document.getElementById("video");
    const capturedImg = document.getElementById("captured");
    const resultDiv = document.getElementById("result");

    let canvas = document.createElement("canvas");

    // Activar c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error("Error al acceder a la c√°mara:", error);
        alert("No se pudo acceder a la c√°mara.");
      });

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImg.src = canvas.toDataURL("image/jpeg");
      resultDiv.textContent = "Imagen lista. Presiona 'Verificar Monumento' para enviar.";
    }

    function sendPhoto() {
      if (!capturedImg.src) {
        resultDiv.textContent = "‚ö†Ô∏è Captura una imagen antes de verificar.";
        return;
      }

      canvas.toBlob((blob) => {
        if (!blob) {
          console.error("No se pudo convertir a JPG.");
          resultDiv.textContent = "Error al procesar la imagen.";
          return;
        }

        const formData = new FormData();
        formData.append("file", blob, "photo.jpg");

        fetch("https://monumentos-historicos-e45c66f49b57.herokuapp.com/predict", {
          method: "POST",
          body: formData,
        })
        .then(async (response) => {
          if (!response.ok) {
            const errorText = await response.text();
            console.error("Respuesta de error:", errorText);
            throw new Error(`Error en el env√≠o: ${response.status} ${response.statusText}`);
          }
          return response.json();
        })
        .then((data) => {
          resultDiv.textContent = `üèõÔ∏è Monumento detectado: ${data.monument}`;
        })
        .catch((error) => {
          console.error("Error al enviar la foto:", error);
          resultDiv.textContent = "‚ùå No se pudo procesar la imagen. Intenta con otra.";
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
